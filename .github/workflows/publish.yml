name: Publish Packages

on:
  repository_dispatch:
    types: [publish-packages]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  prepare-site:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          bash .github/generate-index.sh
          mkdir -p _stage
          cp -r apt/ arch/ darwin/ linux/ yum/ key.asc README.md _stage/

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_stage
          destination: ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site/
          retention-days: 7

  deploy-site:
    needs: prepare-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
